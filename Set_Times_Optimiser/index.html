<!DOCTYPE html>
<html>
<head>
    <title>Festival Schedule Optimiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> Festival Schedule Optimiser</h1>
        
        <div class="input-section">
            <h2><i class="fas fa-plus-circle"></i> Add Artists</h2>
            <div id="artist-entries">
                <!-- Artist entries will be added here -->
            </div>
            <button id="add-artist"><i class="fas fa-plus"></i> Add Artist</button>
        </div>
        
        <div class="paste-section">
            <h2><i class="fas fa-paste"></i> Or Paste Your Schedule</h2>
            <textarea id="paste-data" placeholder="Paste your schedule here (one artist per line)&#10;Format: Artist Name | Stage | Start Time | End Time | Priority&#10;Example:&#10;The Headliners | Main Stage | 21:00 | 23:00 | 1&#10;Support Band | Second Stage | 19:30 | 20:30 | 2"></textarea>
            <button id="parse-btn"><i class="fas fa-magic"></i> Parse Data</button>
        </div>

        <div class="optimization-section">
            <h2><i class="fas fa-sliders-h"></i> Optimisation Settings</h2>
            <div class="setting">
                <label for="conflict-resolution">Conflict resolution:</label>
                <select id="conflict-resolution">
                    <option value="auto">Auto (prioritise higher-rated acts)</option>
                    <option value="interactive">Ask me to decide</option>
                </select>
            </div>
            <div class="setting">
                <label for="min-attendance">Minimum attendance (minutes):</label>
                <input type="number" id="min-attendance" min="1" value="30">
            </div>
            <div class="setting">
                <label>
                    <input type="checkbox" id="allow-partial" checked>
                    Allow partial attendance (arrive late/leave early)
                </label>
            </div>
        </div>
        
        <div class="settings-section">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <div class="setting">
                <label for="travel-time">Average travel time between stages (minutes):</label>
                <input type="number" id="travel-time" min="0" value="10">
                <label for="miss-time">Time willing to miss between sets (minutes):</label>
                <input type="number" id="miss-time" min="0" max="30" value="0">
            </div>
        </div>
        
        <div class="warning-message" id="warning-message"></div>
        <button id="calculate" class="calculate-btn"><i class="fas fa-calculator"></i> Generate Optimal Schedule</button>
        
        <div id="results" class="results-section">
            <div class="view-toggle">
                <button class="view-btn active" data-view="calendar"><i class="far fa-calendar-alt"></i> Calendar View</button>
                <button class="view-btn" data-view="list"><i class="fas fa-list"></i> List View</button>
            </div>
            
            <div id="stats-container" class="stats-container"></div>
            
            <div id="calendar-view" class="calendar-view active">
                <!-- Content will be generated by JavaScript -->
            </div>
            
            <div id="list-view" class="list-view">
                <!-- Content will be generated by JavaScript -->
            </div>
            
            <div id="conflicts-section" class="conflicts-section" style="display: none;">
                <h3><i class="fas fa-exclamation-triangle"></i> Conflicts - Artists You'll Miss</h3>
                <div id="conflicts-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Conflict Resolution Modal -->
    <div id="conflict-modal" class="conflict-modal" style="display: none;">
        <div class="conflict-content">
            <h3><i class="fas fa-exclamation-circle"></i> Schedule Conflict</h3>
            <div class="conflict-details">
                <div class="existing-event">
                    <h4>Currently Scheduled:</h4>
                    <p class="event-name"></p>
                    <p class="event-time"></p>
                    <p class="event-priority"></p>
                </div>
                <div class="new-event">
                    <h4>Conflicting With:</h4>
                    <p class="event-name"></p>
                    <p class="event-time"></p>
                    <p class="event-priority"></p>
                </div>
            </div>
            <div class="conflict-options">
                <button class="option-btn" data-choice="keep-existing">
                    <i class="fas fa-check"></i> Keep Current
                </button>
                <button class="option-btn" data-choice="partial-existing">
                    <i class="fas fa-sign-out-alt"></i> Leave Current Early
                </button>
                <button class="option-btn" data-choice="partial-new">
                    <i class="fas fa-sign-in-alt"></i> Attend New Partially
                </button>
            </div>
        </div>
    </div>
    
    <script src="schedule.js"></script>
</body>
</html>
